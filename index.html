<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-Favicon -->
<html lang="en-ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="My first webpage, with a favicon" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="sophie nguyen" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="canonical"
      href="https://sophie-nguyen-0.github.io/ICS2O-unit3-02-flowchart/"
    />
    <link
      rel="manifest"
      href="/ICS2O-unit3-02-flowchart/manifest.webmanifest"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.pink-amber.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.pink-amber.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <title>xxx</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Volume of a Pyramid</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div id="col-1">
          <h4>
            Please enter integers
            <br />
            for dimensions:
          </h4>
          <!-- Numeric Textfield -->
          <form action="#">
            Length:
            <div class="mdl-textfield mdl-js-textfield">
              <input
                class="mdl-textfield__input"
                type="text"
                pattern="-?[0-9]*(\.[0-9]+)?"
                id="length"
              />
              <label
                class="mdl-textfield__label"
                for="length"
                style="color: #eb34bd;""
                >Number (cm)...
              </label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          </form>

          <!-- Numeric Textfield -->
          <form action="#">
            Width:
            <div class="mdl-textfield mdl-js-textfield">
              <input
                class="mdl-textfield__input"
                type="text"
                pattern="-?[0-9]*(\.[0-9]+)?"
                id="width"
              />
              <label
                class="mdl-textfield__label"
                for="width"
                style="color: #eb34bd;"
                >Number (cm)...</label
              >
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          </form>

          <!-- Numeric Textfield -->
          <form action="#">
            Height:
            <div class="mdl-textfield mdl-js-textfield">
              <input
                class="mdl-textfield__input"
                type="text"
                pattern="-?[0-9]*(\.[0-9]+)?"
                id="height"
              />
              <label
                class="mdl-textfield__label"
                for="height"
                style="color: #eb34bd;"
                >Number (cm)...</label
              >
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          </form>
          <br />
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="myButtonClicked()"
          >
            button
          </button>
          <br>
          <br>
          <div id="volume"></div>
        </div>
        <div id="col-2">
          <h2>Formula</h2>
          <h3>v = ( L x W x H) / 3</h3>
        </div>
      </main>
    </div>
  </body>
</html>
